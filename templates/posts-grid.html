<!-- post-grid.html -->
    {% if not posts  %}
    <div class="">No Posts Yet.</div>
    {% endif %}
    <div class="mt-4 post-gallery">
      {% for post in posts %}
        <div class="post-item">
          <div class="card-post">
            <img src="{{ post.post_url }}" class="card-img-top " alt="Post Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.post_description }}</h5>
              <!-- Other post information goes here -->

              <!-- Overlay -->
              <div class="overlay-post">
                <p class="overlay-date">{{ post.added_at }}</p>
                <p class="overlay-likes">Likes: {{ post.likes }}</p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>


  <style>
    .post-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
    
      .post-item {
        flex: 0 0 calc(33.33% - 20px); /* Adjust the percentage and margin as needed */
        margin: 0 10px 10px 0;
      }
    
      .card-post {
        position: relative;
      }
    
      .overlay-post {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
        color: #fff;
      }
    
      .card-post:hover .overlay-post {
        opacity: 1;
      }
    
      .overlay-date {
        position: absolute;
        top: 10px;
        left: 10px;
      }
    
      .overlay-likes {
        text-align: center;
      }
  </style>
