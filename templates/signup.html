<form action="/apis/login" method="post">
    {% csrf_token %}
    <input type="text" name="name">
    <input type="password" name="password">
    <input type="email" name="email" id="">
    <button type="submit">Submit</button>
    {% if request.error %}
        <p>{{request.error}}</p>
    {% endif %}
</form>
